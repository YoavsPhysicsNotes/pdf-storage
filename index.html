<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>Yoav's Physics PDFs</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 16px;
      direction: rtl;
      text-align: right;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.25rem;
    }
    p {
      color: #555;
    }
    #pdf-list {
      margin-top: 1.5rem;
    }
    .pdf-item {
      margin: 0.4rem 0;
    }
    .pdf-link {
      text-decoration: none;
      color: #1574f6;
      font-size: 1.05rem;
    }
    .pdf-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Yoav's Physics PDFs</h1>
  <p>רשימה אוטומטית של כל קבצי ה-PDF בריפוזיטורי.</p>

  <div id="pdf-list">טוען קבצים…</div>

  <script>
    async function loadPdfs() {
      const owner = "YoavsPhysicsNotes";
      const repo = "pdf-storage";
      const api = `https://api.github.com/repos/${owner}/${repo}/contents`;

      const container = document.getElementById("pdf-list");

      try {
        const res = await fetch(api);
        const data = await res.json();

        const pdfs = data.filter(f => f.name.toLowerCase().endsWith(".pdf"));

        if (pdfs.length === 0) {
          container.textContent = "אין עדיין קבצי PDF.";
          return;
        }

        container.innerHTML = "";
        pdfs.forEach(f => {
          const div = document.createElement("div");
          div.className = "pdf-item";

          const a = document.createElement("a");
          a.className = "pdf-link";
          a.href = f.download_url;
          a.target = "_blank";
          a.textContent = f.name.replace(/\.pdf$/i, "");

          div.appendChild(a);
          container.appendChild(div);
        });
      } catch (err) {
        container.textContent = "שגיאה בטעינת הקבצים.";
      }
    }

    loadPdfs();
  </script>

</body>
</html>
