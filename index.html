<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Yoav's Physics PDFs</title>
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI";max-width:800px;margin:40px auto;padding:0 16px;direction:rtl;text-align:right}
    h1{margin-bottom:.5rem}h2{margin-top:2rem}
    a{color:#1574f6;text-decoration:none}a:hover{text-decoration:underline}
  </style>
</head>
<body>
<h1>Yoav's Physics PDFs</h1>
<div id="content">טוען…</div>
<script>
const owner="YoavsPhysicsNotes",repo="pdf-storage";
const proxy="https://api.allorigins.win/raw?url=";
async function get(path=""){const u=`https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
  const r=await fetch(proxy+encodeURIComponent(u));return r.ok?await r.json():[]}
function isPdf(f){return f.type==="file"&&f.name.toLowerCase().endsWith(".pdf")}
function isDir(f){return f.type==="dir"}
async function load(){
 const c=document.getElementById("content");c.innerHTML="";
 const root=await get("");
 const dirs=root.filter(isDir),rootPdfs=root.filter(isPdf);
 if(rootPdfs.length){const h=document.createElement("h2");h.textContent="קבצים כלליים";c.appendChild(h);
   rootPdfs.forEach(f=>{const a=document.createElement("a");a.href=f.download_url;a.target="_blank";
     a.textContent=f.name.replace(/\.pdf$/i,"");c.appendChild(a);c.appendChild(document.createElement("br"));});}
 for(const d of dirs){const files=await get(d.path),pdfs=files.filter(isPdf);
   if(!pdfs.length)continue;
   const h=document.createElement("h2");h.textContent=d.name;c.appendChild(h);
   pdfs.forEach(f=>{const a=document.createElement("a");a.href=f.download_url;a.target="_blank";
     a.textContent=f.name.replace(/\.pdf$/i,"");c.appendChild(a);c.appendChild(document.createElement("br"));});}
 if(!c.innerHTML.trim())c.textContent="אין עדיין קבצים.";}
load();
</script>
</body>
</html>
